<div *ngIf="items?.length > 0;else noItems">
  <ul *ngFor="let item of items">
    <li>
      <div class="card" style="width: 18rem;">
        <img src="{{ item.urlBilde }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ item.overskrift }}</h5>
          <p class="card-text">{{ item.hovedInnhold }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </li>
  </ul>
</div>

<ng-template #noItems>
  <hr>
  <h5>ingen event</h5>
</ng-template>
